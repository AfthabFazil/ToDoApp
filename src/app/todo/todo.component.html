<div class="todo-container">
    <h1>To-Do List</h1>
    <div class="input-group">
      <input type="text" [(ngModel)]="newTask" placeholder="Enter a new task" />
      <button (click)="addTask()">Add</button>
    </div>
    <ul>
      <li *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
        <span>{{ task.name }}</span>
        <button (click)="toggleCompletion(i)">Check</button>
        <button (click)="deleteTask(i)">Delete</button>
      </li>
    </ul>
</div>
